<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>document</title>
    <link rel="stylesheet" href="css/mystyle.css">
  </head>
  <body>
    <div class="container-sm">
    <div class="row justify-content-center">
      <!--start side menu-->
      <div class="col-md-3">
        <i class="fab fa-twitter fa-2x text-info mt-4 ml-2"></i>
        <ul class="list-group list-group-flush">
          <li class="list-group-item list-group-item-action">
            <i class="la la-home"></i> Home
          </li>
          <li class="list-group-item list-group-item-action">
            <i class="fa fa-hashtag"></i> explore
          </li>
          <li class="list-group-item list-group-item-action">
            <i class="fa fa-bell"></i> Notifications
          </li>
          <li class="list-group-item list-group-item-action">
            <i class="fa fa-envelope"></i> messages
          </li>
          <li class="list-group-item list-group-item-action">
           <i class="fa fa-bookmark"></i> bookmarks
          </li>
          <li class="list-group-item list-group-item-action">
            <i class="fa fa-list"></i> lists
          </li>
          <li class="list-group-item list-group-item-action">
           <i class="fa fa-user"></i> profile
          </li>
          <div class="li list-group-item list-group-item-action">
           <i class="fa fa-check-circle"></i> more
          </div>
        </ul>
        <hr class="mt-0 mb-4">
        <button class="btn btn-success btn-block rounded-pill shadow-lg">Tweets</button>
      </div>

      <hr class="mt-0 mb-4">
      <!--end side menu-->
      <div class="col md-6">
        <div class="card card-body">
          <img 
          src="Rwanda Travel Agency _ Travel Agent in Rwanda.jpg"
           alt=""
           width="40"
           height="40"
           class="rounded-pill"
           /> this is a tweet </div>
        <div class="card card-body">this is another tweet </div>
      </div>
      <div class="col md-3"></div>
    </div>
    </div>
    <div class="container-lg">
      <div class="row justify-content-center">
        <div class="col md-4">
          
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
